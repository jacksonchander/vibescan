<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80" aria-labelledby="title">
	<defs>
		<linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
			<stop offset="0%" stop-color="#8338ec"/>
			<stop offset="100%" stop-color="#00d4ff"/>
		</linearGradient>
		<filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#00d4ff" flood-opacity="0.08"/>
		</filter>
	</defs>
	<title id="title">VibeScan logo</title>
	<!-- subtle rounded background shape -->
	<rect x="2" y="2" width="316" height="76" rx="14" fill="rgba(10,12,30,0.45)" />

	<!-- pulse/wave line -->
	<path d="M22 48 C40 16, 72 64, 96 36 C120 8, 152 56, 176 28 C200 0, 232 56, 260 40" fill="none" stroke="url(#g1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#f1)" opacity="0.95"/>

	<!-- Text -->
	<text x="24" y="62" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" fill="url(#g1)" letter-spacing="0.4">VibeScan</text>
	<!-- small tagline under text (optional) -->
</svg>